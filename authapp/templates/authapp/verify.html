{% extends 'authapp/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Вы успешно активировали аккаунт!</h1>
    {% else %}
        <h1>Что-то пошло не так!</h1>
        <p>К сожалению, не удалось активировать аккаунт. Пожалуйста, обратитесь в поддержку.</p>
    {% endif %}
        <br>
        <a href="{% url 'main' %}">На главную</a>
{% endblock %}
